<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS Linking -->
	<link rel="stylesheet" href="./style.css">
	<!-- adding icon on title bar -->
	<link rel="icon" href="./Photos/beatsLogo.png" type="image/icon">
	<title>Beats | Pankaj</title>
</head>
<body>
	<!-- home page -->
	<div class="home-page">
		<!-- navbar -> logo , navigation-link , shop-btn  -->
		<nav>
			<span class="left-nav">
				<!-- logo -->
				<img src="./Photos/beatsLogo.png" class="beats-logo"alt="">
			</span>
			<span class="right-nav">
				<!-- navigation-link -->
				<a href="" class="link home">Home</a>
				<a href="" class="link specs">Specs</a>
				<a href="" class="link case">Case</a>
				<a href="" class="link products">Products</a>
				<!-- shop-btn -->
				<button class="btn shop-btn">Shop</button>
			</span>
		</nav>
		<!-- main section of index-page -->
		<div class="main-section-index">
			<div class="left-main">
				<img src="./Photos/mainImage.png" alt="">
			</div>
			<div class="right-main">
				<div class="right-main-1">
					<img src="./Photos/onEar.png" alt="" class="on-ear">
				</div>
				<div class="right-main-2">
					<h2>Beats 3</h2>
					<h5>Overview</h5>
					<p>
						Enjoy award-winning Beats sound with wireless listening freedom and a sleek, streamlined design with comfortable padded earphones, delivering first-rate playback.
					</p>
					<button class="add-to-bag-btn">
						<img src="./Icons/Group.svg" alt="">
						<p id="text-1">Add to Bag</p>
						<p id="text-2">N399K</p>
					</button>
				</div>
			</div>
		</div>
		<!-- footer section of index-page -->
		<div class="footer-main">
			<a href="https://www.apple.com/in" target="_blank" class="footer-main-icon apple"><img src="./Photos/appleLogo.png" alt=""></a>

			<a href="https://www.spotify.com" target="_blank" class="footer-main-icon spotify"><img src="./Photos/spotifyLogo.png" alt=""></a>

			<a href="https://www.amazon.in" target="_blank" class="footer-main-icon amazon"><img src="./Photos/amazonLogo.png" alt=""></a>

			<a href="https://in.youtube.com" target="_blank" class="footer-main-icon youtube"><img src="./Photos/youtubeLogo.png" alt=""></a>
		</div>
	</div>

</body>
</html>
